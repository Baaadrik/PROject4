<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
    let innerText = trampInput.value;
    innerText = innerText.replace( /Б/gi, "<img src=\"1.png\">" );
    innerText = innerText.replace( /П/gi, "<img src=\"2.png\">" );
    innerText = innerText.replace( /Т/gi, "<img src=\"3.png\">" ); 
    innerText = innerText.replace( /Ч/gi, "<img src=\"4.png\">" );    
    trampInput.parentNode.innerHTML = innerText;
    istdselect = false; 
   }
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
  istdselect = true;
  let innerText = this.innerHTML;
  innerText = innerText.replace( /<img src=\"1.png\">/gi, "Б" );
  innerText = innerText.replace( /<img src=\"2.png\">/gi, "П" );
  innerText = innerText.replace( /<img src=\"3.png\">/gi, "Т" ); 
  innerText = innerText.replace( /<img src=\"4.png\">/gi, "Ч" );
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
  }.bind(el), false);
 };
 
</script>
